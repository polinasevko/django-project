{% extends 'base.html' %}

{% block content %}

<nav aria-label="breadcrumb" class="mt-2">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="#">{{ object.category.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Data</li>
  </ol>
</nav>

<div class="row">
    <div class="col-md-4">
        <img src="{{ object.image.url }}" class="img-fluid">
    </div>
    <div class="col-md-8">
        <h3>{{ object.title }}</h3>
        <p>Price: {{ object.price }}$</p>
        <p>{{ object.details }}</p>
    </div>
</div>

{% endblock content %}
