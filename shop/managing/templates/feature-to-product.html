{% extends 'managing.html' %}
{% load crispy_forms_tags %}
{% block new_content %}

<style>
    select {
        text-align-last:center;
    }
</style>

<div class="col-md-12">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}
    <form action="{% url 'feature-to-product' %}" method="POST">
        <select name="category" class="mt-3 w-100" disabled>
            <option value="{{ curr_category }}">{{ curr_category }}</option>
        </select>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success mb-5 mt-3 w-100" value="&#10004">
    </form>

</div>

{% endblock new_content %}
